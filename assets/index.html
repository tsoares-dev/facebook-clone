<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-face.css">
    <link rel="shortcut icon" href="./fav-face.ico" type="image/x-icon">
    
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <div class="body">
      <div class="left">
        <p><img src="./images/facebook.svg" alt="Facebook" width="300" height="106"></p>
        <p class="body-text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p></div>
      <div class="right">
        <form class="login-box">
          <input type="text" class="input-1" placeholder="E-mail ou telefone">
          <input type="password" class="input-2" placeholder="Senha">
          <button class="btn btn-enter">Entrar</button>
          <a href="#" class="fogot-pass">Esqueceu a senha?</a>
          <hr>
          <button class="btn btn-new"></button>
        </form>
      </div>
      <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
    
    <div class="footer">
      <p>"Esta página é uma réplica de facebook.com.  Portanto, os direitos autorais sobre imagens e textos pertencem a mesma."</p>
    </div>
</body>
</html>
